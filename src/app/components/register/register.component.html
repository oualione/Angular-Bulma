<section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title has-text-centered">
              Register an Account
            </h1>
            <div class="box">
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="text" placeholder="jsmith@example.org" name="email" name="email" [(ngModel)]="email">
              </p>
              <label class="label">Password</label>
              <p class="control">
                <input class="input" type="password" placeholder="●●●●●●●" name="password" [(ngModel)]="password">
              </p>
              <hr>
              <p class="control">
                <button type="button" class="button is-primary" (click)="OnSingUp()">Register</button>
                <button class="button is-default ml-3" type="reset">Cancel</button>
              </p>
            </div>
            <p class="has-text-centered">
              <a routerLink="/login">Login</a>
             
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>
